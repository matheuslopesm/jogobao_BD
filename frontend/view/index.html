<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
        
    <title>Jogo Bão - Funcionários</title>
</head>

<body>
    <!-- Menu lateral, formulário e tabela -->
    <div class="wrapper">        

        <!-- Formulário e tabela -->
        <main class="container mt-3">
            
            <!-- Campos do formulário -->
            <form id="printer-form" class="row">

                <div class="form-group col-md-4">
                    <label for="serialNumber">Número de série</label>
                    <input type="text" id="serialNumber" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="manufacturer">Fabricante</label>
                    <input type="text" id="manufacturer" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="model">Modelo</label>
                    <input type="text" id="model" class="form-control">
                </div>  

                <div class="mt-3">
                    <input type="submit" value="Adicionar Impressora" class="btn btn-primary">
                </div>

            </form>

            <!-- Campos da tabela -->
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>No. Série</th>
                        <th>Fabricante</th>
                        <th>Modelo</th>                        
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="printer-list"></tbody>
            </table>

        </main>

    </div>

    <!-- Modal para edição de formulário -->
    <div class="modal" bis_skin_checked="1">
        <div class="modal-dialog" role="document" bis_skin_checked="1">
            <div class="modal-content" bis_skin_checked="1">

                <!-- Cabeçalho do modal -->
                <div class="modal-header" bis_skin_checked="1">
                    <h5 class="modal-title">Editar impressora</h5>
                    <button onclick="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>

                <div class="modal-body" bis_skin_checked="1">
                    <form id="modal-form">

                        <!-- Campos do formulário -->
                        <div class="form-group">
                            <label for="serialNumber_modal">Número de série</label>
                            <input type="text" id="serialNumber_modal" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="manufacturer_modal">Fabricante</label>
                            <input type="text" id="manufacturer_modal" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="model_modal">Modelo</label>
                            <input type="text" id="model_modal" class="form-control" required>
                        </div>
                        
                        <div class="d-grid mt-3">
                            <input type="submit" value="Salvar Impressora" class="btn btn-primary">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Javascript principal -->
    <script type="module" src="../Funcionario.js"></script>
    
    <!-- Javascript para fechar o Modal -->
    <script>
        function closeModal() {
            document.querySelector('.modal').style.display = 'none'
        }
    </script>
</body>

</html>
