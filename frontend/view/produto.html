<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
        
    <title>JogoBão - Produtos</title>
</head>

<body>
    <!-- Menu lateral, formulário e tabela -->
    <div class="wrapper">        

        <!-- Formulário e tabela -->
        <main class="container mt-3">
            
            <!-- Campos do formulário -->
            <form id="produto-form" class="row">

                <div class="form-group col-md-4">
                    <label for="primaryName">Nome</label>
                    <input type="text" id="primaryName" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="description">Valor</label>
                    <input type="number" id="value" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="description">Empresa</label>
                    <input type="text" id="company" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" class="form-control">
                </div>

                <div class="mt-3">
                    <input value="Adicionar Produto" type="submit" id="submitBtn" class="btn btn-primary">
                </div>

            </form>

            <!-- Campos da tabela -->
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Nº série</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Empresa</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </main>
    </div>

    <!-- Modal para edição de formulário -->
    <div class="modal" bis_skin_checked="1">
        <div class="modal-dialog" role="document" bis_skin_checked="1">
            <div class="modal-content" bis_skin_checked="1">

                <!-- Cabeçalho do modal -->
                <div class="modal-header" bis_skin_checked="1">
                    <h5 class="modal-title">Editar produto</h5>
                    <button onclick="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>

                <div class="modal-body" bis_skin_checked="1">
                    <form id="modal-form">

                        <!-- Campos do formulário -->
                        <div class="form-group">
                            <label for="primaryName_modal">Nome</label>
                            <input type="text" id="primaryName_modal" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="value_modal">Valor</label>
                            <input type="text" id="value_modal" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="company_modal">Empresa</label>
                            <input type="text" id="company_modal" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="description_modal">Descrição</label>
                            <input type="text" id="description_modal" class="form-control" required>
                        </div>
                    
                        <div class="d-grid mt-3">
                            <input type="submit" value="Salvar Produto" id="submitModal" class="btn btn-primary">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Javascript principal -->
    <script src="../model/produto.js"></script>

    <!-- Javascript para fechar o Modal -->
    <script>
        function closeModal() {
            document.querySelector('.modal').style.display = 'none'
        }
    </script>
</body>

</html>
