<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
        
    <title>JogoBão - Funcionário</title>
</head>

<body>
    <!-- Menu lateral, formulário e tabela -->
    <div class="wrapper">        

        <!-- Formulário e tabela -->
        <main class="container mt-3">
            
            <!-- Campos do formulário -->
            <form id="funcionario-form" class="row">

                <div class="form-group col-md-4">
                    <label for="firstName">Nome</label>
                    <input type="text" id="firstName" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="datanascimento">Data de Nascimento</label>
                    <input type="text" maxlength="10" id="datanascimento" class="form-control">
                </div>

                <div class="mt-3">
                    <input value="Adicionar Funcionário" type="submit" id="submitBtn" class="btn btn-primary">
                </div>

            </form>

            <!-- Campos da tabela -->
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>idF</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Data de Nascimento</th>
                    </tr>
                </thead>
                <tbody id="employer-list"></tbody>
            </table>
        </main>
    </div>

    <!-- Modal para edição de formulário -->
    <div class="modal" bis_skin_checked="1">
        <div class="modal-dialog" role="document" bis_skin_checked="1">
            <div class="modal-content" bis_skin_checked="1">

                <!-- Cabeçalho do modal -->
                <div class="modal-header" bis_skin_checked="1">
                    <h5 class="modal-title">Editar Funcionário</h5>
                    <button onclick="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>

                <div class="modal-body" bis_skin_checked="1">
                    <form id="modal-form">

                        <!-- Campos do formulário -->
                        <div class="form-group">
                            <label for="firstName_modal">Nome</label>
                            <input type="text" id="firstName_modal" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="sobrenome_modal">Sobrenome</label>
                            <input type="text" id="sobrenome_modal" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="datanascimento_modal">Data de Nascimento</label>
                            <input type="text" maxlength="10" id="datanascimento_modal" class="form-control" required>
                        </div>
                    
                        <div class="d-grid mt-3">
                            <input type="submit" value="Salvar Funcionário" id="submitModal" class="btn btn-primary">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Javascript principal -->
    <script src="../model/funcionario.js"></script>

    <!-- Javascript para fechar o Modal -->
    <script>
        function closeModal() {
            document.querySelector('.modal').style.display = 'none'
        }
    </script>
</body>

</html>
